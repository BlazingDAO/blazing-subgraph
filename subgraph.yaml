specVersion: 0.0.2
description: Blazing Subgraph
repository: https://github.com/BlazingDAO/blazingdao-subgraph
schema:
  file: ./schema.graphql
dataSources:
  #Staking Contract V2
  - kind: ethereum/contract
    name: BlazStakingV1
    network: fantom
    source:
      address: ""
      abi: BlazStakingV1
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BlazStakingV1
      abis:
        - name: BlazStakingV1
          file: ./abis/BlazingStaking.json
        - name: StakedBlazERC20V1
          file: ./abis/sBlazingToken.json
        - name: BlazERC20
          file: ./abis/BlazingToken.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: DAIBondV1
          file: ./abis/DaiBondContract.json
        - name: BLAZDAIBondV1
          file: ./abis/BLAZDAIBondV1.json
        - name: BlazCirculatingSupply
          file: ./abis/BlazCirculatingSupply.json
        - name: BlazBondingCalculator
          file: ./abis/BlazingBondingCalculator.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: stake(uint256,address)
          handler: handleStake
        - function: unstake(uint256,bool)
          handler: handleUnstake
      file: ./src/BlazStakingV1.ts
  #Staking Contract V2 Helper
  - kind: ethereum/contract
    name: BlazStakingHelperV1
    network: fantom
    source:
      address: ""
      abi: BlazStakingHelperV1
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BlazStakingHelperV1
      abis:
        - name: BlazStakingV1
          file: ./abis/BlazingStaking.json
        - name: BlazStakingHelperV1
          file: ./abis/StakingHelper.json
        - name: StakedBlazERC20V1
          file: ./abis/sBlazingToken.json
        - name: BlazERC20
          file: ./abis/BlazingToken.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: DAIBondV1
          file: ./abis/DaiBondContract.json
        - name: BLAZDAIBondV1
          file: ./abis/BLAZDAIBondV1.json
      callHandlers:
        - function: stake(uint256,address)
          handler: handleStake
      file: ./src/BlazStakingHelperV1.ts
  # DAI Bond Contract V1
  - kind: ethereum/contract
    name: DAIBondV1
    network: fantom
    source:
      address: ""
      abi: DAIBondV1
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DAIBondDeposit
      abis:
        - name: BlazStakingV1
          file: ./abis/BlazingStaking.json
        - name: StakedBlazERC20V1
          file: ./abis/sBlazingToken.json
        - name: BlazERC20
          file: ./abis/BlazingToken.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: DAIBondV1
          file: ./abis/DaiBondContract.json
        - name: BLAZDAIBondV1
          file: ./abis/BLAZDAIBondV1.json
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem(address,bool)
          handler: handleRedeem
      file: ./src/DAIBondV1.ts
  # BLAZ DAI LP Bond Contract V1
  - kind: ethereum/contract
    name: BLAZDAIBondV1
    network: fantom
    source:
      address: ""
      abi: BLAZDAIBondV1
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BLAZDAIBondV1
      abis:
        - name: BlazStakingV1
          file: ./abis/BlazingStaking.json
        - name: StakedBlazERC20V1
          file: ./abis/sBlazingToken.json
        - name: BlazERC20
          file: ./abis/BlazingToken.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: DAIBondV1
          file: ./abis/DaiBondContract.json
        - name: BLAZDAIBondV1
          file: ./abis/BLAZDAIBondV1.json
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem(address,bool)
          handler: handleRedeem
      file: ./src/BLAZDAIBondV1.ts

  - kind: ethereum/contract
    name: StakedBlazERC20V1
    network: fantom
    source:
      address: ""
      abi: StakedBlazERC20V1
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakedBlazERC20V1
      abis:
        - name: StakedBlazERC20V1
          file: ./abis/sBlazingToken.json
        - name: BlazERC20
          file: ./abis/BlazingToken.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      callHandlers:
        - function: rebase(uint256,uint256)
          handler: rebaseFunction
      file: ./src/StakedBlazERC20V1.ts
